# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    ports:
      - 8001:8001
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password
     # ========== 仅新增这部分volumes配置 ==========
    volumes:
      # 挂载本地项目目录到容器/app（watch同步代码的核心）
      - ./:/app:rw
      # 挂载ruff_cache卷到缓存目录，避开权限问题
      - ruff_cache:/app/.ruff_cache
    # ========== 新增结束 ==========
    # develop:
    #   watch:
    #     - action: rebuild
    #       path: .
    develop:
      watch:
        # 1. 代码文件变化时，自动同步到容器
        - path: ./
          target: /app
          action: sync
        # 2. requirements.txt变化时，自动重新安装依赖
        - path: ./requirements.txt
          action: rebuild
        # 3. Dockerfile变化时，自动重新构建镜像
        - path: ./Dockerfile
          action: rebuild
  db:
    image: postgres:18
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  ruff_cache:  # 专门给.ruff_cache用的匿名卷，权限由Docker管理，不会冲突
  db-data:

secrets:
  db-password:
    file: db/password.txt
