# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # 1. Ruff：代码格式化+语法检查
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: [--no-cache, --fix]
  # 2. pyright：类型检查（核心修改）
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.408  # 关键：升级到最新版，解决SQLModel兼容问题
    hooks:
      - id: pyright
        args: []
        additional_dependencies: []  # 禁用pre-commit的独立依赖安装
        env:
          PYRIGHT_PYTHON_FORCE_VERSION: latest  # 强制使用最新版
          PYTHONPATH: ${{ github.workspace }}  # 告诉pyright依赖路径

# 配置说明：
# - repo：插件仓库地址
# - rev：插件版本（和你安装的工具版本一致）
# - id：要运行的检查钩子
# - args：传递给工具的参数（比如--no-cache）
